<!DOCTYPE html>
<html>
<head>
    <title>Change Image Source</title>
</head>
<body>
    <img id="myImage" src="https://media.istockphoto.com/id/1128925057/photo/full-length-body-size-view-of-her-she-nice-pretty-attractive-cheerful-cheery-sportive-slim.jpg?s=612x612&w=0&k=20&c=3GpKxmGBKaxzVuY71iVvx9PxobGc2k4rDJXdDBQoCqE=" alt="Initial Image">
    <button id="changeButton">Change Image</button>

    <script>
        
        var image = document.getElementById("myImage");
        var button = document.getElementById("changeButton");

        
        var newImageSrc = "https://images.ctfassets.net/hrltx12pl8hq/3j5RylRv1ZdswxcBaMi0y7/b84fa97296bd2350db6ea194c0dce7db/Music_Icon.jpg";

        
        button.addEventListener("click", function() {
            
            image.src = newImageSrc;
        });
    </script>
</body>
</html>
