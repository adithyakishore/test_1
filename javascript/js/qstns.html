    function evenornot(){
        var num1=Number(prompt('enter the number'))
        if(num1%2==0){
            alert (  num1  + ' is even number')
        }
        else{
            alert (  num1  + ' is not even')
        }
    }
    function divby7(){
        var num1=Number(prompt('enter the number'))
        if(num1%7==0){
            alert(num1 + ' is devisible by 7')
        }
        else{

        }
    }
    function firstbysec(){

    }
    function pone(){
        var num=Number(prompt(' enter the number'))
        if(num>=0){
            alert(num +' is a positiv number')
        }

            alert(num + ' is negative number')
        }
    }
    function sumisoddeven(){
        var num=Number(prompt('enter the first number'))
        var num1=Number(prompt(' enter the second number'))
        sum=(num+num1)
        if(sum%2==0){
            alert(sum + ' is even')
        }
        else{

        }
    }
    function swap(){
        var num=Number(prompt('enter the first number'))
        var num1=Number(prompt(' enter the second number'))
        var temp=num;
        num=num1;
        num1=temp;
        alert('after swapping:\nnum='+ num +'\nnum1=' + num1)
    }
