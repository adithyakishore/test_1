    <script>
        //    function sum(num1,num2){
        //     return num1 + num2

        const sum =(num1,num2)=> num1 + num2

           function sub(num1,num2){
            return num1 - num2
           }

           function mul(num1,num2){
            return num1 * num2
           }

           function div(num1,num2){
            return num1 / num2
           }
           function square(num1){
            return num1 ** 2
           }
           console.log(sum(2,3))
           console.log(sub(2,3))
           console.log(mul(2,3))
           console.log(div(2,3))
           console.log(square(2))
    </script>
